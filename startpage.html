<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aron Riesenfeld">
    <meta name="description" content="A simple startpage.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="startpage.css">
</head>
<body id="body">
    <div id="container">
        <div></div>
        <div></div>
        <div id="clock">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div></div>
        <div id="content">
            <form id="form" onsubmit="return false;">
                <div id="buttonbox">
                    <input type="text" id="searchterm" onkeypress="handleKeypress(this.id, event)">
                    <button type="button" id="search-button" onclick="forwardSearch()">&#128269;</button>
                </div>
                <div id="options">
                    <div class="options-child active" id="duckduckgo" tabindex="0" onclick="makeActive(this.id)" onkeypress="handleKeypress(this.id, event)">
                        <div class="option-description">DuckDuckGo</div>
                        <img src="images/ddg_logo.svg"/>
                    </div>
                    <div class="options-child" id="google" tabindex="0" onclick="makeActive(this.id)" onkeypress="handleKeypress(this.id, event)">
                        <div class="option-description">Google</div>
                        <img src="images/google_logo.svg"/>
                    </div>
                    <div class="options-child" id="wikipedia" tabindex="0" onclick="makeActive(this.id)" onkeypress="handleKeypress(this.id, event)">
                        <div class="option-description">Wikipedia</div>
                        <img src="images/wiki_logo.svg"/>
                    </div>
                    <div class="options-child" id="amazon" tabindex="0" onclick="makeActive(this.id)" onkeypress="handleKeypress(this.id, event)">
                        <div class="option-description">Amazon</div>
                        <img src="images/amazon_logo.svg"/>
                    </div>
                </div>
            </form>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
    <script type="text/javascript" src="startpage.js"></script>
</body>
</html>
